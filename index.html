<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="scripts/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="error-banner" class="error">
        <p>Couldn't find any location based on your search.</p>
      </div>
      <div class="search">
        <div class="info">
          <h2>weather<span>App</span></h2>
          <p id="instructions">Enter the location.</p>
        </div>
        <div class="search-bar">
          <input
            id="search-input"
            type="text"
            maxlength="34"
            placeholder="Search.."
          />
          <span id="search-btn" class="material-symbols-outlined">search</span>
        </div>
      </div>
      <div class="weather">
        <div class="main">
          <img id="weather-png" src="/images/clear.png" alt="" />
          <h1 id="main-temp">22°C</h1>
          <h2 id="city">Järfälla</h2>
        </div>
        <div id="detailed-container" class="detailed">
          <div class="left">
            <div class="feels-like card">
              <h5>Feels like</h5>
              <h3 id="fl-temp">25°C</h3>
            </div>
            <div class="min-max card">
              <div class="min">
                <h5 class="text-red">Min.</h5>
                <h3 id="min-temp">14°C</h3>
              </div>
              <img src="/images/line.svg" alt="" />
              <div class="max">
                <h5 class="text-red">Max.</h5>
                <h3 id="max-temp">27°C</h3>
              </div>
            </div>
            <div id="credit" class="credit card">
              <h5>
                Coded by
                <a href="https://github.com/doggenyberg" target="_blank"
                  >Douglas Nyberg</a
                >
              </h5>
            </div>
          </div>
          <div class="right card">
            <div class="humidity info">
              <img src="/images/humidity.png" alt="" />
              <div class="info-text">
                <h3 id="humidity" class="text-red">50%</h3>
                <h5>Humidity</h5>
              </div>
            </div>
            <div class="wind info">
              <img src="/images/wind.png" alt="" />
              <div class="info-text">
                <div class="wind-speed">
                  <h3 id="wind-speed" class="text-red">15</h3>
                  <span>km/h</span>
                </div>
                <h5>Wind Speed</h5>
              </div>
            </div>
            <div class="sunset info">
              <img src="/images/sun-down.png" alt="" />
              <div class="info-text">
                <h3 id="sunset-time" class="text-red">21:04</h3>
                <h5>Sunset</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
